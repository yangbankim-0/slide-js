<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrap"><!-- 역할 없음-->
        <div class="slide-wrap"><!-- background -->
            <div class="slide-box"><!-- 슬라이드를 보여줄 영역-->
                <div class="slide-list"><!-- 슬라이드 전체 넓이 : 전체에서 - item 하나씩 밀고 땡겨오기 -->
                    <div class="slide-item">
                        <img src="./img/1.jpg" alt="">
                    </div>
                    <div class="slide-item">
                        <img src="./img/2.jpg" alt="">
                    </div>
                    <div class="slide-item">
                        <img src="./img/3.jpg" alt="">
                    </div>
                    <div class="slide-item">
                        <img src="./img/4.jpg" alt="">
                    </div>
                    <div class="slide-item">
                        <img src="./img/5.jpg" alt="">
                    </div>
                    <div class="slide-item">
                        <img src="./img/6.jpg" alt="">
                    </div>
                </div>
            </div>

            <!-- // .slide_box -->
            <div class="slide_btn_box">
                <button type="button" class="slide_btn_prev">Prev</button>
                <button type="button" class="slide_btn_next">Next</button>
            </div>
            <!-- // .slide_btn_box -->
            <ul class="slide_pagination"></ul>
            <!-- // .slide_pagination -->

        </div>



    </div><!-- end wrap -->

    <script type="text/javascript" src="./common.js"></script>
</body>
</html>
